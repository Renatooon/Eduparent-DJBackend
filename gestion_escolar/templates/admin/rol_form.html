{% extends 'admin_dashboard.html' %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Editar Rol,Nuevo Rol" }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'rol_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
