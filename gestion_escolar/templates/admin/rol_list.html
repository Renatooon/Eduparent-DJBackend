{% extends 'admin_dashboard.html' %}
{% block content %}
<h2>Listado de Roles</h2>
<a href="{% url 'rol_create' %}" class="btn btn-success">Nuevo Rol</a>
<table class="table">
  <thead>
    <tr><th>Nombre</th><th>Acciones</th></tr>
  </thead>
  <tbody>
    {% for rol in roles %}
    <tr>
      <td>{{ rol.nombre }}</td>
      <td>
        <a href="{% url 'rol_update' rol.id %}" class="btn btn-primary btn-sm">Editar</a>
        <a href="{% url 'rol_delete' rol.id %}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
